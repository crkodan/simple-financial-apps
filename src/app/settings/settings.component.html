<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-label style="text-align: center; font-size: 32px;">PENGATURAN</ion-label>
    </ion-card-header>
    <ion-card-content *ngFor ="let u of user; let i=index">
      <ion-item>
        <ion-label>Nama : {{u.nama}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Username : {{u.uname}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Nama Family : {{u.famNam}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Code Family : {{u.famCode}} </ion-label>
      </ion-item>
      <!-- <ion-button expand='block' (click)="change()" >Ubah!</ion-button>  -->
    </ion-card-content>
  </ion-card>
</ion-content>
