<ion-app>
  <ion-menu content-id="content" class="background-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div>
        <ion-list>
          <ion-item routerLink='/home'>
            <ion-icon name="home"></ion-icon>
            <ion-label routerLink='/home'>  Menu Utama</ion-label>
          </ion-item>
          <ion-item routerLink='/inputfinance'>
            <ion-icon name="wallet"></ion-icon>
            <ion-label routerLink='/inputfinance'>  Keuangan</ion-label>
          </ion-item>
          <ion-item routerLink='/inputsavings'>
            <ion-icon name="file-tray-full"></ion-icon>
            <ion-label routerLink='/inputsavings'>  Tabungan</ion-label>
          </ion-item>
          <ion-item routerLink='/inputinvest'>
            <ion-icon name="cash"></ion-icon>
            <ion-label routerLink='/inputinvest'>  Investasi</ion-label>
          </ion-item>
          <ion-item routerLink='/history'>
            <ion-icon name="documents"></ion-icon>
            <ion-label routerLink='/history'>  Riwayat Transaksi</ion-label>
          </ion-item>
          <ion-item routerLink='/interest'>
            <ion-icon name="fitness"></ion-icon>
            <ion-label routerLink='/interest'>  Dana Kebutuhan</ion-label>
          </ion-item>
          <ion-item routerLink='/settings'>
            <ion-icon name="settings"></ion-icon>
            <ion-label routerLink='/settings'>  Pengaturan</ion-label>
          </ion-item>
          <ion-item (click)="logout()" routerLink='/login'>
            <ion-icon name="log-out"></ion-icon>
            <ion-label (click)="logout()" routerLink='/login'>  Keluar</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>
    <ion-header>
      <ion-toolbar *ngIf="show()">
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false" ></ion-menu-button>
          </ion-buttons>
          <ion-title>Money Management</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <router-outlet id="content">
        </router-outlet>

        <ion-tabs >

          <ion-tab-bar slot="bottom" *ngIf="show()">
            <ion-tab-button routerLink='/home'>
              <ion-icon name="home"></ion-icon>
              <ion-label style="color: black;" routerLink='/home'>Menu utama</ion-label>
            </ion-tab-button>
        
            <ion-tab-button routerLink='/inputfinance'>
              <ion-icon name="wallet"></ion-icon>
              <ion-label style="color: black;" routerLink='/inputfinance'>Keuangan</ion-label>
            </ion-tab-button>
        
            <ion-tab-button routerLink='/inputsavings'>
              <ion-icon name="file-tray-full"></ion-icon>
              <ion-label style="color: black;" routerLink='/inputsavings'>Tabungan</ion-label>
            </ion-tab-button>
        
            <ion-tab-button routerLink='/inputinvest'>
              <ion-icon name="cash"></ion-icon>
              <ion-label style="color: black;" routerLink='/inputinvest'>Investasi</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        
        </ion-tabs>
    </ion-content>
</ion-app>
